{% extends 'layout.html' %}
{% set question_toast_width_100 = True %}

{% block page_title %}
    New answer
{% endblock %}

{% block menu %}{% include 'main_menu.html' %}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12 col-lg-6">
            {% include 'question_toast.html' %}
        </div>
        <div class="col-12 col-lg-6">
            <div class="toast fade show my-3 bd-highlight position-relative px-3" role="dialog"
                 aria-live="assertive" aria-atomic="true" style="width: 100%">
                <h5 class="toast-header text-dark">{{ self.page_title() }}</h5>
                <div class="toast-body">

                    <form method="post" action="{{ url_for('add_answer', question_id=question.id) }}"
                          enctype=multipart/form-data>

                        <label class="form-label" for="message">Message</label>
                        <br>
                        <textarea name="message" id="message" class="form-control"
                                  placeholder="Some content" required></textarea>
                        <br>
                        <input class="form-control" type="file" name="image" id="image"
                               accept="image/png, image/jpg, image/jpeg">
                        <br>
                        <hr class="m-0">
                        <input type="submit" class="btn btn-outline-success mt-4" value="Add answer">

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
